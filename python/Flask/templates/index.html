<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sleep Monitor Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
</head>

<body class="text-center">
<form class="form-signin" method="POST" action="/" style="max-width: 330px">
    <img class="mb-4" src="https://i.pinimg.com/originals/00/a6/af/00a6aff7388d57eeb4b1954ccd179def.png" alt=""
         width="80"
         height="80">
    <h1 class="h3 mb-3 font-weight-normal">Sleep Monitor</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="username" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
    <div style="height:15px"></div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div style="height:15px"></div>
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div style="height:15px"></div>
    <div class="alert alert-danger" role="alert">
        {{ messages[0]|capitalize }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    {% endwith %}
    <p class="mt-5 mb-3 text-muted">Â©2019 SleepMonitor Inc.</p>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
