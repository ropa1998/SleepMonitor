<div class="col" style="background-color:#fff; padding-left:50px">
    <div style="height:20px"></div>
    <h3>Report generator: </h3>
        <div style="height:10px"></div>

    <p>Enter the range on which you want to generate the report:</p>
            <div style="height:10px"></div>

    <form class="form-inline" method="POST">
        <div class="form-row" style="margin:0">
            <p>From: </p>
            <div style="width:10px"></div>
            <label class="sr-only">From</label>
            <input name="initial" type="datetime-local" id="id" class="form-control" placeholder="From" required=""
                   autofocus="">
            <div style="width:10px"></div>

            <p>To: </p>
            <div style="width:10px"></div>
            <label class="sr-only">From</label>
            <input name="to" type="datetime-local" id="ee" class="form-control" placeholder="To" required=""
                   autofocus="">
            <div style="width:10px"></div>
            <button type="submit" class="btn btn-primary mb-2">Generate</button>
        </div>
    </form>
    <hr>
